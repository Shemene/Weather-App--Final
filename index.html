<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500&family=Pixelify+Sans:wght@500&family=Roboto+Mono:ital,wght@0,500;0,600;1,300;1,500&display=swap");
    </style>

    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weatherApp">
      <header>
        <form class="search-form" id="search-form">
          <input
            id="search-form-input"
            class="search-form-input"
            type="search"
            placeholder="Enter your city..."
            required
          />
          <input class="search-form-btn" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 id="city" class="weather-app-city"></h1>
            <p class="weather-app-details">
              <span id="time"> <!--TIME and day real time--></span>
              <span id="description"><!--scatterd clouds--></span>
            </p>
            <p class="weather-app-details">
              Humidity:<strong id="humidity"><!--huidity real time--></strong>,
              Wind:<strong id="wind-speed"
                ><!--wind speed real time-->Km/h</strong
              >
            </p>
          </div>

          <div class="weather-app-temperature-container">
            <div id="icon">
              <img
                class="weather-app-icon"
                id="emoji"
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/mist-day.png"
                alt=""
              /><!--real emoji-->
            </div>
            <div id="weather-app-temperature" class="weather-app-temp"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Tue</div>

              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt=""
                width="36"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">18°</span
                ><span class="weather-forecast-temperature-min">12°</span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        Coded by <a href="https://github.com/Shemene">Shemené Soois</a> and is
        hosted on
        <a href="https://github.com/Shemene/Weather-App--Final">Github</a> and
        <a href="https://weather-app-final-shemene.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
